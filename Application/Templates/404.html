{% extends 'base.html' %}

{% block head %}

<!-- JS -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>


{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <!-- Start nav -->
        <div class="col-md-2 col-xs-12 p-0">
            <nav class="navbar navbar-dark d-block">
                <a class="navbar-brand" href="{{ url_for('index') }}">TTN Analysis Helper</a>
                {% if back_button == True %}
                <input class="form-control btn btn-light my-3" type="button" value="Go Back"
                    onclick="history.back(-1)" />
                {% endif %}
            </nav>
        </div>
        <!-- End nav -->
        <div class="col-md-10 col-xs-12">
            <div class="row">
                <div class="col">
                    <p class="h4 mt-4 text-danger TEXT-UPPERCASE"> {{ response }} </p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
